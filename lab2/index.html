<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="login__page">
        <form action="#" class="login__form d-md-flex">
            <div class="side p-4">
                <div class="w-100">
                    <h3 class="mb-4">Sign In</h3>
                </div>
                <div class="form__detail mt-3">
                    <label class="label" for="name">Username</label>
                    <input type="text" class="form__elem" placeholder="Username" required="">
                </div>
                <div class="form__detail">
                    <label class="label" for="password">Password</label>
                    <input id="password-field" type="password" class="form__elem" placeholder="Password" required="">
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
            </div>
            <div class="side p-4">
                <div class="form__detail">
                    <button type="submit" class="form__elem btn btn-secondary rounded submit px-3">Sign me in
                        now</button>
                </div>
                <div class="form__detail d-md-flex">
                    <div class="login__feature">
                        
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                              Remember Me
                            </label>
                          </div>
                    </div>
                    <div class="login__feature">
                        <a href="#">Forgot Password</a>
                    </div>
                </div>
                <p class="w-100 text-center" style="color:white;">— Or Sign In With —</p>
                <div class="w-100">
                    <p class="social__login d-flex justify-content-center">
                        <a href="#" class="social__icon"><span
                                class="fa fa-facebook"></span></a>
                        <a href="#" class="social__icon"><span
                                class="fa fa-twitter"></span></a>
                    </p>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
